<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Student Details</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Sara</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>John</td>
            <td>22</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
