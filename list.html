<!DOCTYPE html>
<html>
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
</body>
</html>
